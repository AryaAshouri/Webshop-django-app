{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0"/>
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/index.css' %}">
        <link rel="icon" href="{% static 'img/webshop.png' %}">
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <title>
            Webshop
        </title>
    </head>
    <body>

      <div id="icon-container" data-aos="fade-down">
        <a href="/"><div id="toolbar">
          <img title="Home" class="icon" src="{% static 'img/home.png' %}">
        </div></a>

        <a href="/offer"><div id="toolbar">
          <img title="Offer" class="icon" src="{% static 'img/sell.png' %}">
        </div></a>

        <a href="/"><div id="toolbar">
          <img title="Products" class="icon" src="{% static 'img/offers.png' %}">
        </div></a>

        <input type="text" placeholder="جست و جو" id="search-bar">

        <a href="/"><div id="toolbar">
          <img title="Search" class="icon" src="{% static 'img/search.png' %}">
        </div></a>

        <a href="/"><div id="toolbar">
          <img title="Location" class="icon" src="{% static 'img/location.png' %}">
        </div></a>

        <a href="/"><div id="toolbar">
          <img title="Cart" class="icon" src="{% static 'img/cart.png' %}">
        </div></a>
      </div>

    </body>
    <script src="{% static 'js/index.js' %}">AOS.init();</script>
</html>
