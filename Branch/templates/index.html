{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,height=device-height,initial-scale=0.9"/>
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/index.css' %}">
        <link rel="icon" href="{% static 'img/Sicon.png' %}">
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <title>
            Webshop
        </title>
    </head>
    <body>

      <div data-aos="fade-down" id="center-toolbar">
        <a href="/"><div style="width:60px; height:57px;" id="toolbar">
          <img title="Home" id="home-reload" src="{% static 'img/home.png' %}">
        </div></a>
        <a href="/product"><div id="logo-bar">
          <img title="Sell" id="shopping-bag" src="{% static 'img/webshop.png' %}">
        </div></a>
        <div style="width:60px; height:57px;" id="toolbar">
          <img title="Category" id="category" src="{% static 'img/category.png' %}">
        </div>

        <input title="Search" type="text" placeholder="جست و جو" id="search-bar">
        <div title="Location" id="location-text">ایران</div>

        <div onclick="load_search()" style="width:60px; height:57px;" id="toolbar">
          <img title="Search" id="search" src="{% static 'img/search.png' %}">
        </div>
        <div onclick="load_location()" style="width:60px; height:57px;" id="toolbar">
          <img title="Location" id="location" src="{% static 'img/location.png' %}">
        </div>
        <div id="profile-bar">
          <img title="Cart" id="shopping-bag" src="{% static 'img/bag.png' %}">
        </div>
      </div>

      <div data-aos="fade-down" data-aos-duration="750" id="center_container">
        {% for Category in Categories %}
          <div id="main-product">
            <img id="product-profile" src="{{Category.image.url}}">
            <p id="procut-name">{{Category.name}}</p>
            <p id="procut-description">{{Category.description}}</p>
          </div>
        {% endfor %}
      </div>
    </body>
    <script src="{% static 'js/index.js' %}">AOS.init();</script>
</html>
