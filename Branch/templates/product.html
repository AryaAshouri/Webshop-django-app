{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0"/>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/product.css' %}">
    <link rel="icon" href="{% static 'img/Sicon.png' %}">
    <script src="{% static 'js/index.js' %}"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <title>
      Product
    </title>
  </head>
  <body>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input autocomplete="off" name="product" id="product" type="text" placeholder="نام کالا">
        <input autocomplete="off" name="price" id="price" type="text" placeholder="قیمت کالا">
        <input autocomplete="off" name="category" id="category" type="text" placeholder="دسته بندی">
        <input name="image" id="image" type="file">
        <input type="submit" value="ثبت آگهی" id="submit">
    </form>
  </body>
</html>
